<!-- forgot_password.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 30px;
    }
    .form-box {
      max-width: 400px;
      background: #ffffff;
      padding: 25px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      color: #dc3545;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      margin-top: 20px;
      width: 100%;
      background: #dc3545;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #b52a34;
    }
  </style>
  <script>
    function validateEmail() {
      let email = document.getElementById("email").value;
      const fakeDatabase = ["user@example.com", "test@bookstore.com"];
      let emailOriginal = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailOriginal.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }

      if (!fakeDatabase.includes(email)) {
        alert("Email address not associated with any account.");
        return false;
      }

      alert("Password reset link sent to your email.");
      return true;
    }
  </script>
</head>
<body>
  <div class="form-box">
    <h2>Forgot Password</h2>
    <form onsubmit="return validateEmail()">
      <label>Email Address:</label>
      <input type="email" id="email" required>
      <input type="submit" value="Reset Password">
    </form>
  </div>
</body>
</html>
