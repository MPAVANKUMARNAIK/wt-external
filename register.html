<!-- register.html -->
<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 30px;
    }
    .form-box {
      max-width: 400px;
      background: #ffffff;
      padding: 25px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      margin-top: 20px;
      width: 100%;
      background: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #0056b3;
    }
  </style>
  <script>
    function validateForm() {
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;
      let confirm = document.getElementById("confirm").value;
      let message = "";

      if (username.length < 5) message += "Username must be at least 5 characters long.\n";
      if (password.length < 8) message += "Password must be at least 8 characters long.\n";
      if (password !== confirm) message += "Passwords do not match.\n";

      if (message !== "") {
        alert(message);
        return false;
      }
      alert("Registration successful!");
      return true;
    }
  </script>
</head>
<body>
  <div class="form-box">
    <h2>Login</h2>
    <form onsubmit="return validateForm()">
      <label>Username:</label>
      <input type="text" id="username" required>

      <label>Password:</label>
      <input type="password" id="password" required>

      <label>Confirm Password:</label>
      <input type="password" id="confirm" required>

      <input type="submit" value="Register">
    </form>
  </div>
</body>
</html>
